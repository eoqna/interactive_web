<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Vanilla JS</title>
    <style>
      body {
        background-color: #642565;
        padding: 30px;
      }
      .value {
        font-size: 80px;
        color: #7ae58a;
        padding: 10px;
      }
      button {
        background-color: black;
        color: #fff;
        padding: 10px 40px;
        font-size: 28px;
        border-radius: 50px;
        &:hover {
          background-color: #fff;
          color: black;
          transition: all .3s ease-out;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="value">0</h1>

    <button>+</button>
    <button>-</button>
  </body>
  <script>
    const value = document.querySelector(".value");
    let num = 0;
    // console.log(value);

    const button = document.querySelectorAll("button");
    console.log(button);

    button[0].addEventListener("click", () => {
      num += 1;
      valueSet(num);
    });

    button[1].addEventListener("click", () => {
      num -= 1;
      valueSet(num);
    });

    const valueSet = (n) => {
      value.innerText = `한 반의 인원은 ${n}명 입니다.`;
    };
  </script>
</html>
